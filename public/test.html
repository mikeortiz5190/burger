<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

            <div class="container">
                <div class="row">
                    <div id="served" class="col-6-xs">

            </div>
        </div>
